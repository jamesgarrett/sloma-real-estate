{{> header }}

  <div class="bg-image" style="background-image:url('{{ cosmic.object.videos.metadata.hero.imgix_url }}?w=1000,auto=format,enhance&q=60');"></div>
   <header class="h-100" style="background:rgba(0,0,0,0.6);">
        <div class="overlay"></div>
        <div class="row h-100">
          <div class="col-12 text-white page-title text-center my-auto">
            <h1>{{ cosmic.object.videos.title }}</h1>
            <h4>{{ cosmic.object.videos.metadata.headline }}</h4>
            <hr>
          </div>
          <div class="scroll-down">
              <a class="btn page-scroll" href="#videos">
                  <i class="fa fa-angle-down fa-fw"></i>
              </a>
          </div>
        </div>
    </header>

    <style>header.masthead{background-color:rgba(0,0,0,0.8);</style>
<main>

  <section class="page-section bg-default" id="videos">
    <div class="container wow fadeIn mb-40">
	<!-- Main Content Section -->
      <div class="row">
        <div class="col-md-12">
  		    <div id="player-container1" class="player-container">
              <!-- THE YOUTUBE PLAYER -->
              <div class="mlvp-container">
                  <div id="vid_frame1"></div>
              </div>
              <!-- LEFT AND RIGHT ARROWS -->
              <div class="mlvp-arrows">
                  <div class="mlvp-arrow-left"><i class="demo-icon icon-left-open fa fa-chevron-left"></i></div>
                  <div class="mlvp-arrow-right"><i class="demo-icon icon-right-open fa fa-chevron-right"></i></div>
              </div>
              <!-- THE PLAYLIST -->
              <div class="mlvp-list-container">
                  <div class="mlvp-list noselect" ></div>
              </div>
          </div>
		    </div>
      </div>

    </div>

   </section>

  <script src="/js/mylist-player.js"></script>

 </main>

{{> footer }}
