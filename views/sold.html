{{> header }}

{{# page.metadata.hero }}
<div class="bg-image" style="background-image:url('{{ imgix_url }}?w1000');"></div>
{{/ page.metadata.hero }}

<header class="h-100" style="background:rgba(0,0,0,0.6);">
	<!--  -->
    <div class="overlay"></div>
        <div class="container h-100 {{ metadata.category.slug }}">
			<div class="row h-100">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12 my-auto text-white page-title text-center">
                    <h1>{{ page.title }}</h1><hr>
                      <div class="meta d-flex flex-row justify-content-center mb-5">
				          <h3 class="text-center sold" style="border:2px solid white;padding:15px;">{{ page.metadata.category }}</h3>
			          </div>
	                  <div class="meta d-flex flex-row justify-content-center">
			            <h3><strong>{{ page.metadata.price}}</strong></h3>
			          </div>
  	                  
                </div>
            </div>
		</div>
	</div>
</header>

	<!--  Map -->
	<div class="container-fluid bg-default" style="padding:2.5rem;">
	   <div class="col-md-10 offset-1 col-sm-12" style="height:75vh;" id="map"></div>
       <div id="floating-panel">
	      <input style="display:none;" id="address" type="textbox" value="{{ page.metadata.address }}">
	      <input style="display:none;" id="submit" type="button" value="Geocode">
	    </div>
	</div>

	       <script>

		      function initMap() {
		        var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 12,
		          center: {lat: 41.8333925, lng: -88.0121478}
		        });
		        var geocoder = new google.maps.Geocoder();


                document.addEventListener("DOMContentLoaded", function() {
		          geocodeAddress(geocoder, map);
		        });
		      }

                var infowindow = new google.maps.InfoWindow();
                var service = new google.maps.places.PlacesService(map);

                service.getDetails({
                  placeId: 'ChIJN1t_tDeuEmsRUsoyG83frY4'
                }, function(place, status) {
                  if (status === google.maps.places.PlacesServiceStatus.OK) {
                    var marker = new google.maps.Marker({
                      map: map,
                      position: place.geometry.location
                    });
                    google.maps.event.addListener(marker, 'click', function() {
                      infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                        'Place ID: ' + place.place_id + '<br>' +
                        place.formatted_address + '</div>');
                      infowindow.open(map, this);
                    });
                  }
                });

		      function geocodeAddress(geocoder, resultsMap) {
		        var address = document.getElementById('address').value;
		        geocoder.geocode({'address': address}, function(results, status) {
		          if (status === 'OK') {
		            resultsMap.setCenter(results[0].geometry.location);
		            var marker = new google.maps.Marker({
		              map: resultsMap,
		              position: results[0].geometry.location
		            });
		          } else {
		            alert('Geocode was not successful for the following reason: ' + status);
		          }
		        });
		      }


		    </script>
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjaAA8Kmim1iwYJ2b67y_zObptpIKTD6g&callback=initMap">
	    </script>


	<style>
	.container-fluid.wow.fadeIn.text-center{
		overflow-x:scroll;
	}
	.row.related.col-md-10.col-xs-12 {
    display: flex;
    flex-wrap: nowrap;
    width: 100%;
    justify-content: left;
	}
	</style>

<!-- Other Listings -->

	<section class="page-section bg-faded">
				<h2 class="text-center">Related Listings</h2>
				<hr class="dark">
		<div class="container-fluid text-center related col-md-10" style="padding:0px !important;">
				{{# listings }}

						<img src="{{ metadata.hero.imgix_url }}?w=250" alt="">
						<h6 class="mt-2">{{ title }}</h6>
					</a>
				{{/ listings }}
		</div>
	</section>


	<section class="page-section bg-inverse text-center">
		<a href="/listings" class="text-white"><h4>Return to All Listings</a></h4>
	</section>
