{{> header }}

  <!-- Background Image Section -->

  {{# hero }}
    <div class="bg-image" style="background:#222 cover center; background-image:url('{{ hero }}?w1000');"></div>
    <header class="h-100" style="background:rgba(0,0,0,0.6);">
  {{/ hero }}
    <div class="bg-image" style="background:#222;"></div>
    <header class="h-50" style="background:#222;">
  {{ ^ hero }}

    <!-- Header Section -->
  <div class="overlay"></div>
  <div class="container h-100" >
    <div class="row h-100">
        <div class="col-12 my-auto text-white page-title text-center">
            <h1>{{ page.title }}</h1>
            <h4>{{ page.metadata.headline }}</h4>
            <hr>
        </div>
    </div>
  </div>
  <div class="scroll-down col-12">
      <a class="btn page-scroll" href="#featured">
          <i class="fa fa-angle-down fa-fw"></i>
      </a>
  </div>
</header>

<main>

  <section class="page-section bg-default">
    <div class="container wow fadeIn mb-40">
  <!-- Main Content Section -->
      <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-sm-10 offset-sm-1 col-xs-12">
          {{{ page.content }}}
        </div>
      </div>

    </div>

   </section>



 </main>

{{> footer }}
