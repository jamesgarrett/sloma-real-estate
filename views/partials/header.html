<body id="page-top">

    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse navbar-expanded" id="mainNav">
        <div class="container" style="display:flex;">
            <a class="navbar-brand page-scroll img-fluid" href="/">
              <img src="{{ cosmic.object.logos.metadata.text_logo.url }}" alt="Sloma">
            </a>
            <div class="navbar-collapse collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto mr-auto center">
                    {{# cosmic.objects.type.pages }}

                           <a class="nav-link page-scroll" href="/{{ slug }}"> {{ title }} </a>
                        </li>
                    {{/ cosmic.objects.type.pages }}
                </ul>
            </div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-label="Toggle navigation">

                <svg class="menu-bars" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10">
                  <rect class="top" x="0" y="1" width="12" height="2" />
                  <rect class="middle" x="0" y="5" width="12" height="2"/>
